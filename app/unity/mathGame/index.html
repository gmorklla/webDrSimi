<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Math Game</title>
    <meta name="viewport" content="width=device-width">
    <link rel='stylesheet' href='../../../bower_components/bootstrap/dist/css/bootstrap.css' />
    <link rel='stylesheet' href='css/estilos.css' />
    <link rel="stylesheet" href="../../styles/animate.css">
    <link href='https://fonts.googleapis.com/css?family=Candal' rel='stylesheet' type='text/css'>
</head>

<body>
    <!-- Content -->    
    <div class="jumbotron">
        <div class="container">
            <p class="instrucciones">Instrucciones: <span>Haz clic en el c√≠rculo que creas tiene la respuesta correcta.</span></p>
            <div class="row">
                <div class="col-md-12 col-xs-6 text-center"><h1>Tiempo:</h1></div>
                <div class="col-md-12 col-xs-6 text-center"><h1 id="segundos">0.0</h1></div>
            </div>
            <p class="text-center">
                <button class="btn btn-primary btn-lg" type="button">
                  Aciertos <span class="badge score">0</span>
                </button>
                <button class="btn btn-danger btn-lg" type="button">
                  Errores <span class="badge errores">0</span>
                </button>
            </p>
            <div id="progressTimer"></div>
            <h2 id="result" class="text-center">
                <span id="operando1">1</span>
                <span id="operacion">+</span>
                <span id="operando2" class="badge">?</span>
                <span> = </span>
                <span id="resultado">3</span>
            </h2>
            <div class="row placeholders">
                <div class="col-xs-6 col-sm-3 placeholder">
                    <div class="circle btnGetMath">10</div>
                </div>
                <div class="col-xs-6 col-sm-3 placeholder">
                    <div class="circle btnGetMath">20</div>
                </div>
                <div class="col-xs-6 col-sm-3 placeholder">
                    <div class="circle btnGetMath">2</div>
                </div>
                <div class="col-xs-6 col-sm-3 placeholder">
                    <div class="circle btnGetMath">5</div>
                </div>
            </div>
        </div>
    </div>
    <div class="gameOver">
        <h1 class="animated tada">Game over!</h1>
        <button id="reinicia" class="btn btn-danger btn-lg" type="button">
            <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Reiniciar
        </button>
    </div>
    <!-- Scripts -->
    <script src="../../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../../../bower_components/underscore/underscore.js"></script>
    <script src="js/math.js"></script>
    <script src="js/jquery.progressTimer.js"></script>
</body>

</html>
